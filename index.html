<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="Two cats cuddling together">
